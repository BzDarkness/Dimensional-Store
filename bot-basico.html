<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Básico - Dimensional Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8B0000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f5f5f5;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #8B0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-voltar:hover {
      background-color: #a30000;
    }
  </style>
</head>
<body>
  <header>
    Bot Básico
  </header>

  <div class="container">
    <h2>Especificações</h2>
    <table>
      <tr>
        <th>Função</th>
        <td>Comandos Básicos</td>
      </tr>
      <tr>
        <th>Plataforma</th>
        <td>Discord</td>
      </tr>
      <tr>
        <th>Comandos</th>
        <td>!help,!ping,!avatar,!serverinfo,!userinfo,!play,!skip,!pause</td>
      </tr>
      <tr>
        <th>Suporte</th>
        <td>via Discord</td>
      </tr>
      <tr>
        <th>Preço</th>
        <td>R$ 15,00</td>
      </tr>
    </table>

    <a href="index.html" class="btn-voltar">Voltar para a loja</a>
  </div>
</body>
</html>
