<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="https://i.imgur.com/IUr1l98.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-image: url('https://i.imgur.com/MZxqXcJ.jpeg');
      background-size: cover;
      background-position: center;
      padding: 15px;
      text-align: center;
    }

    header img {
      height: 60px;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }

    .produto {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .produto a img {
      height: 50px;
    }

    footer {
      background-color: #8B0000;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="https://i.imgur.com/LI4dcuS.png" alt="Dimensional Store">

    <div class="produto">
      <span>Bot Básico</span>
      <a href="bot-basico.html">
        <img src="https:https://i.imgur.com/XjF17T2.png" alt="Comprar">

    <div class="produto">
      <span>Bot Avançado</span>
      <a href="bot-avancado.html">
        <img src="https://i.imgur.com/wb14fak.png" alt="Comprar">
      </a>
    </div>
    <div class="produto">
      <span>Bot Intermediário</span>
      <a href="bot-intermediario.html">
        <img src="https://i.imgur.com/XjF17T2.png" alt="Comprar">
      </a>

  </div>

    <a href="https://discord.gg/T2ntzm4Tmh" target="_blank">Suporte no Discord</a>
