<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Favicon (ícone da aba) -->
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1331803134854692914/1358511089255583854/file.png?ex=67f41b8b&is=67f2ca0b&hm=38f486a220a4555573fffa20665c0f42d21a1be3022daaf58d0c7d57145b3226&">

  <title>Dimensional Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8B0000;
      padding: 15px;
      text-align: center;
    }

    header img {
      height: 60px;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }

    .produto {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-comprar {
      background-color: #000000;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-comprar:hover {
      background-color: #333333;
    }

    footer {
      background-color: #8B0000;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="URL_DA_IMAGEM.png" alt="Dimensional Store">
    </a>
  </header>

  <div class="container">
    <div class="produto">
      <span>Bot Básico</span>
      <a href="bot-basico.html" class="btn-comprar">Comprar</a>
    </div>
    <div class="produto">
      <span>Bot Avançado</span>
      <a href="bot-avancado.html" class="btn-comprar">Comprar</a>
    </div>
    <div class="produto">
      <span>Bot Intermediário</span>
      <a href="bot-intermediario.html" class="btn-comprar">Comprar</a>
    </div>
  </div>

  <footer>
    Pagamentos via Nubank e Iti |
    <a href="https://discord.gg/T2ntzm4Tmh" target="_blank">Suporte no Discord</a>
  </footer>
</body>
</html>
