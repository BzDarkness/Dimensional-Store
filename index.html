<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Itens Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .produto {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-comprar {
            background-color: #ff9900;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .btn-comprar:hover {
            background-color: #cc7700;
        }
        footer {
            background-color: #ff9900;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Loja de Itens Minecraft
    </header>
    <div class="container">
        <div class="produto">
            <span>Espada de Diamante</span>
            <button class="btn-comprar">Comprar</button>
        </div>
        <div class="produto">
            <span>Pack de Ouro</span>
            <button class="btn-comprar">Comprar</button>
        </div>
        <div class="produto">
            <span>Armadura de Netherite</span>
            <button class="btn-comprar">Comprar</button>
        </div>
    </div>
    <footer>
        Pagamentos via Nubank e Iti | <a href="#" style="color: white;">Suporte no Discord</a>
    </footer>
</body>
</html>
